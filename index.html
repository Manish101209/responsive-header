<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Header with Full-Page Menu</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        text-align: center;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(90deg, #ff8a00, #e52e71);
        padding: 15px 20px;
        box-shadow: 0 4px 10px rgba(255, 138, 0, 0.3);
        position: relative;
        z-index: 10;
      }
      .menu-icon {
        font-size: 30px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .menu-icon:hover {
        transform: scale(1.2);
      }
      .nav-menu {
        position: fixed;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.5s ease-in-out;
        opacity: 0;
      }
      .nav-menu a {
        display: block;
        padding: 20px;
        font-size: 24px;
        text-decoration: none;
        color: white;
        transition: transform 0.3s, color 0.3s;
      }
      .nav-menu a:hover {
        color: #e52e71;
        transform: scale(1.1);
      }
      .nav-menu.show {
        left: 0;
        opacity: 1;
      }
      .background-image {
        width: 100%;
        height: 100vh;
        background: url(./img/img.jpg) no-repeat center center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }
      .close-menu {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 30px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      <h1>My Website</h1>
    </header>
    <nav class="nav-menu" id="navMenu">
      <span class="close-menu" onclick="toggleMenu()">&times;</span>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
    <div class="background-image">Welcome to Era Infotech</div>
    <script>
      function toggleMenu() {
        var menu = document.getElementById("navMenu");
        menu.classList.toggle("show");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Header</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: white;
        text-align: center;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: linear-gradient(90deg, #ff8a00, #e52e71);
        padding: 15px 20px;
        box-shadow: 0 4px 10px rgba(255, 138, 0, 0.3);
        position: relative;
      }
      .menu-icon {
        font-size: 30px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .menu-icon:hover {
        transform: scale(1.2);
      }
      .nav-menu {
        display: none;
        position: absolute;
        top: 60px;
        left: -250px;
        background: rgba(0, 0, 0, 0.9);
        padding: 10px;
        width: 220px;
        border-radius: 8px;
        box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
        transform: translateX(-100%) scale(0.9);
        opacity: 0;
        transition: all 0.5s ease-in-out;
      }
      .nav-menu a {
        display: block;
        padding: 12px;
        text-decoration: none;
        color: white;
        transition: background 0.3s, padding-left 0.3s;
      }
      .nav-menu a:hover {
        background: #e52e71;
        padding-left: 15px;
      }
      .nav-menu.show {
        display: block;
        transform: translateX(0) scale(1);
        opacity: 1;
        left: 10px;
      }
      .home-content {
        margin-top: 100px;
        font-size: 24px;
        font-weight: bold;
      }
      .background-image {
        width: 100%;
        height: 80vh;
        background: url("https://source.unsplash.com/1600x900/?technology")
          no-repeat center center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      <h1>My Website</h1>
    </header>
    <nav class="nav-menu" id="navMenu">
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Services</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </nav>
    <div class="background-image">Welcome to Era Infotech</div>
    <div class="home-content">Created by Era Infotech</div>
    <script>
      function toggleMenu() {
        var menu = document.getElementById("navMenu");
        menu.classList.toggle("show");
      }
    </script>
  </body>
</html>
